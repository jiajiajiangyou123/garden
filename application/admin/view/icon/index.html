<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>System</title>
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.css">
    <link href="__STATIC__/fontawesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/system/css/icon.css">

    <script language="javascript" src="__STATIC__/system/js/jquery.min.js"></script>
    <script language="javascript" src="__STATIC__/bootstrap/js/bootstrap.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
    <!--<script src="/plugin/Validform/Validform.js"></script>-->
</head>
<body>
<div class="icon_list">
    {volist name="data['list']" id="vo"}
    <span {$data['icon'] == $vo.classname?'class="cur"':""}>
    <i class="fa fa-{$vo.classname}"></i>
    <em>{$vo.classname}</em>
    </span>
    {/volist}
</div>
<script src="__STATIC__"></script>
<script language="javascript">

    layui.use('form',function () {
        var form = layui.form;

        $(document).on('click', '.icon_list span', function () {
            $(this).addClass("cur");
            $(this).siblings().removeClass("cur");

            $(parent.document).contents().find("#icon_choose").val($(this).children("em").html());

            parent.layer.closeAll();
        });
    })

</script>
</body>
</html>
